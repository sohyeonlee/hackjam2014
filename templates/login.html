{% extends 'base.html' %}
{% block content %}
	<div class="container">
    	<div class="row">
        	<div class="col-sm-6 col-md-4 col-md-offset-4">
            	<h1 class="text-center login-title">Sign in </h1>
            	<div class="account-wall">
                	<form action="" method="post">
                		<input type="text" class="form-control" placeholder="Username" name="username" value="{{ request.form.username }}" required autofocus></br>
                		<input type="password" class="form-control" placeholder="Password" name="password" value="{{ request.form.password }}" required></br>
                		<button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                    		Sign in</button>
                		</form>
            		</div></br>
            		<a href="#" class="text-center new-account">Create an account </a>
        		</div>
    		</div>
		</div>
{% endblock %}
